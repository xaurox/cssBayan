<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS BAYAN</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./font-awesome/css/all.css" />
  </head>
  <body>
    <div class="container">
      <h1>CSS BAYAN</h1>
      <div class="css-bayan">
        <div class="input-container">
          <label>
            <input type="radio" name="meme-bayan" checked />

            <div class="meme-title">
              <span>No sleep, yes answers</span>
              <i class="fa fa-angle-down"></i>
            </div>

            <div class="meme-container">
              <img src="./memes/sleep.jpeg" alt="sleep meme" />
            </div>
          </label>
        </div>

        <div class="input-container">
          <label>
            <input type="radio" name="meme-bayan" />

            <div class="meme-title">
              <span>Maneuver</span>
              <i class="fa fa-angle-down"></i>
            </div>

            <div class="meme-container">
              <img src="./memes/interstellar.png" alt="small maneuver meme" />
            </div>
          </label>
        </div>

        <div class="input-container">
          <label>
            <input type="radio" name="meme-bayan" />

            <div class="meme-title">
              <span>Handshake</span>
              <i class="fa fa-angle-down"></i>
            </div>

            <div class="meme-container">
              <img src="./memes/handshake.png" alt="handshake meme" />
            </div>
          </label>
        </div>

        <div class="input-container">
          <label>
            <input type="radio" name="meme-bayan" />

            <div class="meme-title">
              <span>Tak, blet</span>
              <i class="fa fa-angle-down"></i>
            </div>

            <div class="meme-container">
              <img src="./memes/tak-blet.jpg" alt="tak blet meme" />
            </div>
          </label>
        </div>

        <div class="input-container">
          <label>
            <input type="radio" name="meme-bayan" />

            <div class="meme-title">
              <span>JSON Statham</span>
              <i class="fa fa-angle-down"></i>
            </div>

            <div class="meme-container">
              <img src="./memes/json-statham.jpg" alt="json statham meme" />
            </div>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
